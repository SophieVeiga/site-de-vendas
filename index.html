<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fadeBackground 30s infinite;
        }

        @keyframes fadeBackground {
            0%, 100% { background: url('19.png') center/cover no-repeat; }
            10% { background: url('18.jpg') center/cover no-repeat; }
            20% { background: url('17.png') center/cover no-repeat; }
            30% { background: url('16.jpg') center/cover no-repeat; }
            40% { background: url('15.png') center/cover no-repeat; }
            50% { background: url('13.png') center/cover no-repeat; }
            60% { background: url('12.jpg') center/cover no-repeat; }
            70% { background: url('11.png') center/cover no-repeat; }
            80% { background: url('10.jpg') center/cover no-repeat; }
            90% { background: url('9.png') center/cover no-repeat; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            color: white;
            font-family: 'Playfair Display', serif;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid white;
        }

        p {
            font-size: 22px;
            margin-top: 50px;
            line-height: 1.5;
        }

        .btn-purchase {
            display: inline-block;
            background: hotpink;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-purchase:hover {
            background: deeppink;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="slideshow"></div>
    <div class="overlay"></div>
    <div class="container">

    </div>
</body>
</html>
