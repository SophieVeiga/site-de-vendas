<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Exclusivo - Sophie Veiga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff007f;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 20px;
            background: #ff007f;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #d6006b;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="19.png" class="slide" style="opacity: 1;">
        <img src="18.jpg" class="slide">
        <img src="17.png" class="slide">
        <img src="16.jpg" class="slide">
        <img src="15.png" class="slide">
        <img src="13.png" class="slide">
        <img src="12.jpg" class="slide">
        <img src="11.png" class="slide">
        <img src="10.jpg" class="slide">
    </div>

    <div class="container">
        <img src="7.png" alt="Sophie Veiga" class="profile-pic">
        <p>Para acessar o conteúdo exclusivo, clique no botão abaixo. Após o pagamento, você receberá o link do Drive com todas as fotos e vídeos.</p>
        <a href="https://tipa.ai/SophieVeiga" class="cta-button">Adquira já o seu</a>
    </div>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function changeSlide() {
            slides[currentSlide].style.opacity = 0;
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.opacity = 1;
        }
        setInterval(changeSlide, 4000);
    </script>
</body>
</html>
