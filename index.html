<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Exclusivo - Sophie Veiga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
            position: relative;
        }
        .mosaic {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 2px;
            z-index: -1;
        }
        .mosaic div {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff007f;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 20px;
            background: #ff007f;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #d6006b;
        }
    </style>
</head>
<body>
    <div class="mosaic"></div>
    
    <div class="container">
        <img src="7.png" alt="Sophie Veiga" class="profile-pic">
        <p>Para acessar o conteúdo exclusivo, clique no botão abaixo. Após o pagamento, você receberá o link do Drive com todas as fotos e vídeos.</p>
        <a href="https://livepix.gg/vaquinha/sophieveiga" class="cta-button">Adquira já o seu</a>
    </div>
    
    <script>
        const images = [
            '19.png', '18.jpg', '17.png', '16.jpg', '15.png',
            '13.png', '12.jpg', '11.png', '10.jpg', '9.png',
        ];
        
        const mosaic = document.querySelector('.mosaic');
        const gridSize = 25;
        
        for (let i = 0; i < gridSize; i++) {
            const tile = document.createElement('div');
            tile.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
            mosaic.appendChild(tile);
        }
        
        function changeTile() {
            const tiles = document.querySelectorAll('.mosaic div');
            const randomTile = tiles[Math.floor(Math.random() * tiles.length)];
            randomTile.style.opacity = 0;
            setTimeout(() => {
                randomTile.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
                randomTile.style.opacity = 1;
            }, 1000);
        }
        
        setInterval(changeTile, 2000);
    </script>
</body>
</html>
